    <script type="text/javascript">
        
        function validate() {
            var name = document.form.name;
            var email = document.form.email;
            var mobile = document.form.mobile;
            var password = document.form.password;
            var what = document.form.subject;
            var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
            var pass1 = /(?=.*\d)(?=.* [a - z])(?=.* [A - Z]).{ 8,}/;


            if (name.value == "") {
                window.alert("Please enter your name.");
                name.focus();
                return false;
            }

            else if (email.value == "" || reg.test(email.value) == false) {
                window.alert("Please enter a valid e-mail address.");
                email.focus();
                return false;
            }

            else if (pass1.test(password.value) == false) {
                window.alert("Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters");
                password.focus();
                return false;
            }

            else if (mobile.value == "") {
                window.alert("Please enter your mobile number.");
                mobile.focus();
                return false;
            }
            else if (mobile.value.length != 10) {
                window.alert("Please enter 10 digit mobile number.");
                mobile.focus();
                return false;
            }

            else if (password.value == "") {
                window.alert("Please enter your password");
                password.focus();
                return false;
            }

            else if (what.selectedIndex < 1) {
                alert("Please enter your course.");
                what.focus();
                return false;
            }

            return true;
        }
    </script>
</head>

    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) { myIndex = 1 }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 3000);
        }
    </script>
